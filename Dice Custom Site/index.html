<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=autorenew" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Dice Game</h1>
    <div class="players-container">
        <div class="player-card">
            <div class="counter invisible">
                <div class="player-wins">
                    <p class="dice-score"></p>
                </div>
                <div class="player-score">
                    <h1></h1>
                </div>
            </div>
            
            <div>
                <h2>Player 1</h2>
                <img src="./Images/dice-cup.png" alt="">
            </div>
        </div>

        <div class="restart-button-container">
            <button class="restart-button transparent">
                <a href="./index.html">
                    <span class="material-symbols-outlined">autorenew</span>
                </a>
            </button>
        </div>

        <div class="player-card">
            <div>
                <h2>Player 2</h2>
                <img src="./Images/dice-cup-reverse.png" alt="">
            </div>
            <div class="counter invisible">
                <div class="player-wins">
                    <p class="dice-score"></p>
                </div>
                <div class="player-score">
                    <h1></h1>
                </div>
            </div>
        </div>
    </div>
    <button class="start-button">DICE!</button>
</body>
